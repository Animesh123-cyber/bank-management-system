<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBank - Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 70vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #34495e, #2c3e50);
            color: white;
            padding: 30px 20px;
            height: 100%;
        }

        .menu-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .menu-btn.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .content-area {
            padding: 40px;
            background: #f8f9fa;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .balance {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            margin: 10px 0;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                padding: 20px 10px;
            }

            .content-area {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-university"></i> SmartBank Management</h1>
            <p>Professional Banking System with Secure Transactions</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <button class="menu-btn active" onclick="showSection('dashboard')">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="menu-btn" onclick="showSection('accounts')">
                    <i class="fas fa-users"></i> Account Management
                </button>
                <button class="menu-btn" onclick="showSection('transactions')">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </button>
                <button class="menu-btn" onclick="saveAllData()">
                    <i class="fas fa-save"></i> Save Data
                </button>
            </div>

            <div class="content-area">
                <!-- Dashboard -->
                <div id="dashboard" class="section active">
                    <div class="card">
                        <h3><i class="fas fa-chart-line"></i> Quick Overview</h3>
                        <div
                            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                            <div class="card" style="text-align: center;">
                                <h4>Total Accounts</h4>
                                <div class="balance" id="totalAccounts">5</div>
                            </div>
                            <div class="card" style="text-align: center;">
                                <h4>Total Balance</h4>
                                <div class="balance" id="totalBalance">Rs. 28,650</div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-table"></i> Accounts Summary</h3>
                        <table id="accountsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Acc No</th>
                                    <th>Balance</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Account Management -->
                <div id="accounts" class="section">
                    <div class="card">
                        <h3><i class="fas fa-users-cog"></i> Account Operations</h3>
                        <button class="btn" onclick="inputAllData()">‚ûï Input All Data</button>
                        <button class="btn" onclick="updateAccount()">‚úèÔ∏è Update Account</button>
                        <button class="btn btn-danger" onclick="deleteAccount()">üóëÔ∏è Delete Account</button>
                        <button class="btn btn-warning" onclick="printAccounts()">üìã Print Accounts</button>
                    </div>
                </div>

                <!-- Transactions -->
                <div id="transactions" class="section">
                    <div class="card">
                        <h3><i class="fas fa-credit-card"></i> Transactions</h3>
                        <button class="btn btn-success" onclick="doDeposit()">üí∞ Deposit</button>
                        <button class="btn btn-warning" onclick="doWithdraw()">üí∏ Withdraw</button>
                        <button class="btn" onclick="checkBalance()">üí≥ Check Balance</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let accounts = [
            { name: 'ANIMESH', acno: 1001, balance: 5000, type: 'current' },
            { name: 'KRISH', acno: 1002, balance: 3000, type: 'current' },
            { name: 'ABHISHEK', acno: 1003, balance: 750, type: 'savings' },
            { name: 'TRIPTI', acno: 1004, balance: 20000, type: 'savings' },
            { name: 'AKSHAT', acno: 1005, balance: 100, type: 'savings' }
        ];

        function loadData() {
            const saved = localStorage.getItem('bankData');
            if (saved) accounts = JSON.parse(saved);
            updateDashboard();
        }

        function saveAllData() {
            localStorage.setItem('bankData', JSON.stringify(accounts));
            showStatus('Data saved successfully!', 'success');
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
        }

        function printAccounts() {
            const tbody = document.querySelector('#accountsTable tbody');
            tbody.innerHTML = '';
            accounts.forEach((acc, i) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${acc.name}</td>
                    <td>${acc.acno}</td>
                    <td class="balance">Rs.${acc.balance.toFixed(2)}</td>
                    <td>${acc.type}</td>
                `;
            });
            showStatus('Accounts printed!', 'success');
        }

        function updateDashboard() {
            document.getElementById('totalAccounts').textContent = accounts.length;
            const total = accounts.reduce((sum, acc) => sum + acc.balance, 0);
            document.getElementById('totalBalance').textContent = `Rs. ${total.toLocaleString()}`;
            printAccounts();
        }

        function inputAllData() {
            for (let i = 0; i < 5; i++) {
                accounts[i].acno = parseInt(prompt(`Account ${i + 1} No:`)) || accounts[i].acno;
                accounts[i].name = prompt(`Account ${i + 1} Name:`) || accounts[i].name;
                accounts[i].balance = parseFloat(prompt(`Account ${i + 1} Balance:`)) || accounts[i].balance;
                accounts[i].type = prompt(`Account ${i + 1} Type:`) || accounts[i].type;
            }
            saveAllData();
            updateDashboard();
        }

        function updateAccount() {
            const p = parseInt(prompt('Position (1-5):')) - 1;
            if (p >= 0 && p < 5) {
                accounts[p].acno = parseInt(prompt('New Acc No:'));
                accounts[p].name = prompt('New Name:');
                accounts[p].balance = parseFloat(prompt('New Balance:'));
                accounts[p].type = prompt('New Type:');
                saveAllData();
                updateDashboard();
                showStatus('Account updated!', 'success');
            }
        }

        function deleteAccount() {
            const p = parseInt(prompt('Delete Position (1-5):')) - 1;
            if (p >= 0 && p < 5) {
                accounts.splice(p, 1);
                accounts.push({ name: '', acno: 0, balance: 0, type: '' });
                saveAllData();
                updateDashboard();
                showStatus('Account deleted!', 'success');
            }
        }

        function doDeposit() {
            const p = parseInt(prompt('Account Position (1-5):')) - 1;
            if (p >= 0 && p < 5) {
                const amt = parseFloat(prompt('Deposit Amount:'));
                accounts[p].balance += amt;
                saveAllData();
                updateDashboard();
                showStatus(`Deposited Rs.${amt.toFixed(2)}`, 'success');
            }
        }

        function doWithdraw() {
            const p = parseInt(prompt('Account Position (1-5):')) - 1;
            if (p >= 0 && p < 5) {
                const amt = parseFloat(prompt('Withdraw Amount:'));
                if (accounts[p].balance >= amt + 100) {
                    accounts[p].balance -= amt;
                    saveAllData();
                    updateDashboard();
                    showStatus(`Withdrawn Rs.${amt.toFixed(2)}`, 'success');
                } else {
                    showStatus('Insufficient balance!', 'error');
                }
            }
        }

        function checkBalance() {
            const p = parseInt(prompt('Account Position (1-5):')) - 1;
            if (p >= 0 && p < 5) {
                showStatus(`Balance: Rs.${accounts[p].balance.toFixed(2)}`, 'success');
            }
        }

        function showStatus(msg, type) {
            const area = document.createElement('div');
            area.className = `status ${type}`;
            area.textContent = msg;
            document.querySelector('.content-area').insertBefore(area, document.querySelector('.content-area').firstChild);
            setTimeout(() => area.remove(), 3000);
        }

        // Initialize
        loadData();
    </script>
</body>

</html>
